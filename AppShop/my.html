<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<style type="text/css">
.hui-media-list-img{width:10% !important;}
.hui-media-list-img img{width:100%;}
.hui-media-content{width:88%; line-height:35px;}
</style>
</head>
<body style="background:#F4F5F6;">
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>用户中心</h1>
</header>
<div class="hui-wrap">
    <div class="hui-media-list" style="background:#FFFFFF; margin-top:28px;">
        <ul>
            <li style="margin:0px; padding:8px;">
                <div class="hui-media-list-img"><img src="img/account.png" id="face" onclick="hui.open('face.html');" /></div>
                <div class="hui-media-content">
                    <h1 id="uname"></h1>
                </div>
            </li>
        </ul>
    </div>
    <div class="hui-list" style="background:#FFFFFF; margin-top:28px;">
        <ul>
            <li><a href="javascript:void(0);" class="hui-arrow hui-icons hui-icons-like">&nbsp;&nbsp;我的收藏</a></li>
        </ul>
    </div>
    <div class="hui-list" style="background:#FFFFFF; margin-top:28px;">
        <ul>
            <li><a href="javascript:logoff(0);" class="hui-icons hui-icons-logoff">&nbsp;&nbsp;退出系统</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="js/hui.js" charset="UTF-8"></script>
<script type="text/javascript">
var SUID, SRAND, SNICKNAME, SFACE;
hui.plusReady(function(){
    SUID  = plus.storage.getItem('SUID');
    SRAND = plus.storage.getItem('SRAND');
    SNICKNAME = plus.storage.getItem('SNICKNAME');
    SFACE = plus.storage.getItem('SFACE');
    hui('#uname').html(SNICKNAME);
    hui('#face').attr('src', 'http://shop.hcoder.net/'+SFACE);
});
function logoff(){
    plus.storage.removeItem('SUID');
    plus.storage.removeItem('SRAND');
    plus.storage.removeItem('SNICKNAME');
    plus.storage.removeItem('SFACE');
    hui.toast('您已经退出');
    setTimeout(function(){
        var _self = plus.webview.currentWebview();
        _self.close();
    }, 2000);
}
</script>
</body>
</html>
